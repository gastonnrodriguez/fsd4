<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ejercicio Dados</title>
  </head>
  <body>
    <header>
      <h1 class="title is-1 has-text-centered has-background-primary">
        🎲 Prueba tu suerte con dados 🎲 🍀
      </h1>
    </header>
    <main>
        <div>
            <form>
                <label class="label" for="chips">Fichas</label>          
                <input
                  class="input"
                  id="chips"
                  name="chips"
                  type="number"
                  placeholder=""    
                  min="1"              
                  required
                />         
                <button type="submit" onclick="buyChips()">Comprar fichas</button>
            </form>

            <p id="balance">SALDO $</p>
        </div>
      <form>
            <label class="label" for="winner">Numero ganador</label>          
            <input
              class="input"
              id="winner"
              name="winner"
              type="number"
              placeholder="5"
              min="1"
              max="6"
              required
            />          
        <div class="field">
          <label class="label" for="betting_amount">Importe</label>          
            <input
              class="input"
              id="betting_amount"
              name="betting_amount"
              type="number"
              placeholder="50"
              required
            /> 
            <button type="submit" onclick="play()">Jugar!</button>
            <button type="reset">Limpiar</button>         
            
      </form>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
